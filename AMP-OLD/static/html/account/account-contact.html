  <body>

        <div class="dialog dialog-black arrow arrow-black">
          <ul>
            <li><a href="#" title="">退出</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="amp-content">
      <div class="content-menu">
        <ul>
          <li class="actived">
            <div class="menu-header"><a href="#" title=""><em class="icon icon-arrow"></em><em class="icon icon-account"></em><span class="header-text">我的账户</span></a></div>
            <div class="menu-second"><a href="#" title="" class="actived">账户概况</a><a href="#" title="">账户明细</a></div>

          <li>
            <div class="menu-header"><a href="#" title=""><em class="icon icon-arrow"></em><em class="icon icon-manage"></em><span class="header-text">账户管理</span></a></div>
            <div class="menu-second"><a href="#" title="">联系方式</a></div>
          </li>
          <li>
            <div class="menu-header"><a href="#" title=""><em class="icon icon-letter"></em><span class="header-text">站内信</span></a></div>
            <div class="menu-second"><a href="#" title="" class="actived">系统公告</a><a href="#" title="">资金变动</a><a href="#" title="">账单</a></div>
          </li>
          <li>
            <div class="menu-header"><a href="#" title=""><em class="icon icon-balance"></em><span class="header-text">余额提醒</span></a></div>

          <li>

          </li>
        </ul>

      <div class="content-main">
        <div class="amp-account">
          <!-- crumbs-->
          <div class="crumbs"><a href="javascript:void(0);"><span>账户管理</span><em>></em></a><a href="javascript:void(0);" class="actived"><span>联系方式</span><em>></em></a></div>
          <!-- account-main-->
          <div class="account-main">
            <!-- amp-path-->
            <div class="amp-path amp-path-large"><span class="path-col"> <b>联系方式</b></span></div>
            <div class="main-wrap contact-wrap">
              <!-- 联系方式列表-->
              <div class="form-column">
                <div class="column-group">
                  <div class="group-aside"> <i class="group-tip">*</i>联系人：</div>
                  <div class="group-detail">
                    <div class="detail-row"> 
                      <div class="ele-input ele-input-large hover">
                        <input type="text" value="">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column-group">
                  <div class="group-aside"> <i class="group-tip">*</i>称呼：</div>
                  <div class="group-detail">
                    <div class="detail-row"> <span class="row-check"><em class="icon icon-single icon-singled"></em><i>先生</i></span><span class="row-check"><em class="icon icon-single"></em><i>女生</i></span></div>
                  </div>
                </div>
                <div class="column-group">
                  <div class="group-aside"> <i class="group-tip">*</i>手机号：</div>
                  <div class="group-detail">
                    <div class="detail-row"> 
                      <div class="ele-input ele-input03 error">
                        <input type="text" value="">
                      </div>
                      <div class="error-block"><em class="icon icon-warning"></em><span class="error-text">错误信息</span></div>
                    </div>
                  </div>
                </div>
                <div class="column-group">
                  <div class="group-aside"> <i class="group-tip">*</i>邮箱：</div>
                  <div class="group-detail">
                    <div class="detail-row"> 
                      <div class="ele-input ele-input03">
                        <input type="text" value="">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column-group">
                  <div class="group-aside">通信地址：</div>
                  <div class="group-detail">
                    <div class="detail-row"> 
                      <div class="ele-textarea"><textarea></textarea></div>
                    </div>
                  </div>
                </div>
                <div class="column-group btn-wrap"><a href="#" class="btn btn-primary">提交修改</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
